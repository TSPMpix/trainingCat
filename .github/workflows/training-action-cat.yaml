name: cat-training-github-actions
on: [push]
jobs:
  cat-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get the current branch name
        shell: bash
        run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
        id: myref        
        run: echo ${{ steps.myref.outputs.branch }}    